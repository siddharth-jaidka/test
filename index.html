<!DOCTYPE html>
<html lang="en">
<head>
<script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
   <script type="text/javascript">
        Office.onReady(function(info) {
            if (info.host === Office.HostType.Word) {
              			console.log("Trying to load Office JS in redirect page by hamir");
                    // Call the run function to insert text into the document
                    Word.run(function(context) {
                        var docBody = context.document.body;
                        docBody.insertText("Hello, hamir!", Word.InsertLocation.end);

                        return context.sync().then(function() {
                            console.log('Inserted "s, Office!" into the document.');
                        });
                    })
                    .catch(function(error) {
                        console.log('Error:', error);
                        if (error instanceof OfficeExtension.Error) {
                            console.log('Debug info:', JSON.stringify(error.debugInfo));
                        }
                    });

                
            }
        });
    </script>
</head>
<body>

<script src="https://static.app/js/static.js" type="text/javascript"></script>
  
</body>
</html>
